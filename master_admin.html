<body>

<script>
    const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzLqpB8e6tiN06L-urFd1agctJ6JIlfJQW-JcybZ_VrVYOh7D9uwk6PlIlO8wCpcQKVyUKRJOnchn-/pub?gid=0&single=true&output=csv";
    const GAS = "https://script.google.com/macros/s/AKfycbyQPIRaAr3PEd6UevU_NO3ZTPnqdBP5MeqEbEmXl7m3oS3JtwDEi9kkuiM3K9IZEpV9/exec";

    let data = [];
    let sK = 'kana';
    let sA = true;

    function getG(v) {
        if(!v) return "";
        let s = String(v).trim();
        let m = s.match(/(\d+)[-æœˆ](\d+)/); 
        if(m) return m[2];
        let d = s.match(/\d+/);
        return d ? d[0] : s;
    }

    async function load() {
        try {
            const res = await fetch(CSV);
            const txt = await res.text();
            const rows = txt.replace(/\r/g, '').split('\n').slice(1);
            data = rows.map(r => {
                const c = r.split(',');
                return { originalName: c[0]||"", name: c[0]||"", kana: c[1]||"", c1: getG(c[2]), c2: getG(c[4]), c3: getG(c[6]), gen: (c[8]||"ç”·").trim() };
            }).filter(m => m.name);

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é …ç›®ã®å‹•çš„ç”Ÿæˆ
            updateFilterOptions();
            render();
        } catch (e) { console.error("ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å¤±æ•—"); }
    }

    function updateFilterOptions() {
        const createOpts = (id, key) => {
            const sel = document.getElementById(id);
            const val = sel.value; // ç¾åœ¨ã®é¸æŠã‚’ç¶­æŒ
            const uniqueVals = [...new Set(data.map(m => m[key]))].filter(v => v).sort((a,b)=>a-b);
            sel.innerHTML = `<option value="">${sel.options[0].text}</option>`;
            uniqueVals.forEach(v => {
                sel.innerHTML += `<option value="${v}" ${v==val?'selected':''}>${v}çµ„</option>`;
            });
        };
        createOpts('fC1', 'c1'); createOpts('fC2', 'c2'); createOpts('fC3', 'c3');
    }

    function render() {
        const body = document.getElementById('out');
        const q = document.getElementById('q').value.toLowerCase();
        const fg = document.getElementById('fGen').value;
        const fc1 = document.getElementById('fC1').value;
        const fc2 = document.getElementById('fC2').value;
        const fc3 = document.getElementById('fC3').value;

        body.innerHTML = "";
        const filtered = data.filter(m => {
            return (m.name.includes(q) || m.kana.includes(q)) &&
                   (!fg || m.gen === fg) &&
                   (!fc1 || m.c1 === fc1) &&
                   (!fc2 || m.c2 === fc2) &&
                   (!fc3 || m.c3 === fc3);
        });

        filtered.forEach((m, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="w-no">${i+1}</td>
                <td class="w-name editable" contenteditable="true" onblur="sync('${m.originalName}','åå‰',this.innerText)">${m.name}</td>
                <td class="w-kana editable" contenteditable="true" onblur="sync('${m.originalName}','ãƒ•ãƒªã‚¬ãƒŠ',this.innerText)">${m.kana}</td>
                <td class="w-gen"><span class="gender-tag gender-${m.gen}" onclick="tglG(this,'${m.originalName}')">${m.gen}</span></td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','1å¹´çµ„',this.innerText)">${m.c1}</td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','2å¹´çµ„',this.innerText)">${m.c2}</td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','3å¹´çµ„',this.innerText)">${m.c3}</td>
                <td class="w-act"><span class="del-link" onclick="delM('${m.originalName}')">å‰Šé™¤</span></td>
            `;
            body.appendChild(tr);
        });
        document.getElementById('cnt').innerText = filtered.length;
    }

    async function sync(oldKey, col, newVal) {
        const st = document.getElementById('status');
        st.innerText = "åŒæœŸä¸­..."; st.style.borderColor = "#f1c40f"; st.style.color = "#f1c40f";
        let sv = newVal.trim();
        if(col.includes('çµ„') && sv && !sv.includes('-')) sv = col.charAt(0) + "-" + sv;

        try {
            await fetch(GAS, { method: "POST", body: JSON.stringify({ name: oldKey, column: col, value: sv }) });
            st.innerText = "åŒæœŸæ¸ˆã¿"; st.style.borderColor = "#2ecc71"; st.style.color = "#2ecc71";
            
            const target = data.find(m => m.originalName === oldKey);
            if(target) {
                if(col === 'åå‰') target.originalName = sv;
                target[col.replace('çµ„','').replace('ãƒ•ãƒªã‚¬ãƒŠ','kana').replace('åå‰','name')] = sv;
                // ã‚¯ãƒ©ã‚¹ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã«ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®é¸æŠè‚¢ã‚’æ›´æ–°
                if(col.includes('çµ„')) updateFilterOptions();
            }
        } catch (e) { st.innerText = "ã‚¨ãƒ©ãƒ¼"; }
    }

    function tglG(el, name) {
        const nxt = el.innerText === 'ç”·' ? 'å¥³' : 'ç”·';
        el.innerText = nxt; el.className = `gender-tag gender-${nxt}`;
        sync(name, 'æ€§åˆ¥', nxt);
    }

    function addM() {
        const n = prompt("è¿½åŠ ã™ã‚‹ãƒ•ãƒ«ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if(n) { 
            data.unshift({originalName:n, name:n, kana:"", c1:"", c2:"", c3:"", gen:"ç”·"}); 
            render(); 
            sync(n, "åå‰", n); 
        }
    }

    async function delM(name) {
        if(confirm(name + " ã•ã‚“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await fetch(GAS, { method: "POST", body: JSON.stringify({ action: "delete", name: name }) });
            data = data.filter(m => m.originalName !== name); 
            render();
        }
    }

    function srt(k) {
        sA = (sK === k) ? !sA : true; sK = k;
        data.sort((a, b) => {
            let va = a[k], vb = b[k];
            if(k.includes('c')) { va = parseInt(va)||0; vb = parseInt(vb)||0; }
            return (va < vb ? -1 : 1) * (sA ? 1 : -1);
        });
        render();
    }

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆä¸€æ‹¬ç™»éŒ²
    ['q', 'fGen', 'fC1', 'fC2', 'fC3'].forEach(id => {

    load();
</script>
