<body>

<div class="header">

    <div id="status" class="status-badge">åŒæœŸæ¸ˆã¿</div>
    <div class="controls">
        <input type="text" id="q" class="search-input" placeholder="æ°åãƒ»ã‚«ãƒŠæ¤œç´¢...">
        <select id="fGen" class="filter-sel"><option value="">æ€§åˆ¥</option><option value="ç”·">ç”·</option><option value="å¥³">å¥³</option></select>
        <select id="fC1" class="filter-sel"><option value="">1å¹´</option></select>
        <select id="fC2" class="filter-sel"><option value="">2å¹´</option></select>
        <select id="fC3" class="filter-sel"><option value="">3å¹´</option></select>
        <button class="btn-add" onclick="addM()">ï¼‹æ–°è¦</button>
        <div style="font-size:12px; font-weight:bold; color:#d81b60; min-width:35px;">[<span id="cnt">0</span>]</div>
    </div>
</div>

<div class="table-wrap">
    <table id="tbl">
        <thead>
            <tr>
                <th class="w-no">No</th>
                <th class="w-name" onclick="srt('name')">æ°å â–¼â–²</th>
                <th class="w-kana" onclick="srt('kana')">ã‚«ãƒŠ â–¼â–²</th>
                <th class="w-gen" onclick="srt('gen')">æ€§åˆ¥</th>
                <th class="w-cls" onclick="srt('c1')">1å¹´</th>
                <th class="w-cls" onclick="srt('c2')">2å¹´</th>
                <th class="w-cls" onclick="srt('c3')">3å¹´</th>
                <th class="w-act">å‰Šé™¤</th>
            </tr>
        </thead>
        <tbody id="out"></tbody>
    </table>
</div>

<script>
    const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzLqpB8e6tiN06L-urFd1agctJ6JIlfJQW-JcybZ_VrVYOh7D9uwk6PlIlO8wCpcQKVyUKRJOnchn-/pub?gid=0&single=true&output=csv";
    // â˜…ã“ã“ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ãŸæœ€æ–°ã®GAS URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
    const GAS = "https://script.google.com/macros/s/AKfycbz0D_iO4VT3YTQH-THnVjOrZC0G4NajnXMLpQOMa3QYDZ53ZbvdQQK-23NP9KbNAtgsAg/exec";

    let data = [];
    let sK = 'kana'; // åˆæœŸã‚½ãƒ¼ãƒˆã¯ã‚«ãƒŠ
    let sA = true;

    // ã‚¯ãƒ©ã‚¹åæ•´å½¢ï¼ˆ1-2 ã‚„ 1æœˆ2æ—¥ ã‚’ 2 ã«ï¼‰
    function getG(v) {
        if(!v) return "";
        let s = String(v).trim();
        let m = s.match(/(\d+)[-æœˆ](\d+)/); 
        if(m) return m[2];
        let d = s.match(/\d+/);
        return d ? d[0] : s;
    }

    async function load() {
        try {
            const res = await fetch(CSV);
            const txt = await res.text();
            const rows = txt.replace(/\r/g, '').split('\n').slice(1);
            data = rows.map(r => {
                const c = r.split(',');
                // originalNameã¯GASã®æ¤œç´¢ã‚­ãƒ¼ã¨ã—ã¦é‡è¦
                return { 
                    originalName: (c[0]||"").trim(), 
                    name: (c[0]||"").trim(), 
                    kana: (c[1]||"").trim(), 
                    c1: getG(c[2]), 
                    c2: getG(c[4]), 
                    c3: getG(c[6]), 
                    gen: (c[8]||"ç”·").trim() 
                };
            }).filter(m => m.name);

            updateFilters();
            render();
        } catch (e) { console.error("Load Error"); }
    }

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®é¸æŠè‚¢ã‚’å‹•çš„ã«ä½œã‚‹
    function updateFilters() {
        const setOpts = (id, key) => {
            const sel = document.getElementById(id);
            const cur = sel.value;
            const vals = [...new Set(data.map(m => m[key]))].filter(v => v).sort((a,b)=>a-b);
            sel.innerHTML = `<option value="">${sel.options[0].text}</option>`;
            vals.forEach(v => sel.innerHTML += `<option value="${v}" ${v==cur?'selected':''}>${v}çµ„</option>`);
        };
        setOpts('fC1', 'c1'); setOpts('fC2', 'c2'); setOpts('fC3', 'c3');
    }

    function render() {
        const body = document.getElementById('out');
        const query = document.getElementById('q').value.toLowerCase();
        const f_gen = document.getElementById('fGen').value;
        const f_c1 = document.getElementById('fC1').value;
        const f_c2 = document.getElementById('fC2').value;
        const f_c3 = document.getElementById('fC3').value;

        body.innerHTML = "";
        const filtered = data.filter(m => {
            return (m.name.includes(query) || m.kana.includes(query)) &&
                   (!f_gen || m.gen === f_gen) &&
                   (!f_c1 || m.c1 === f_c1) &&
                   (!f_c2 || m.c2 === f_c2) &&
                   (!f_c3 || m.c3 === f_c3);
        });

        filtered.forEach((m, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="w-no">${i+1}</td>
                <td class="w-name editable" contenteditable="true" onblur="sync('${m.originalName}','åå‰',this.innerText)">${m.name}</td>
                <td class="w-kana editable" contenteditable="true" onblur="sync('${m.originalName}','ãƒ•ãƒªã‚¬ãƒŠ',this.innerText)">${m.kana}</td>
                <td class="w-gen"><span class="gender-tag gender-${m.gen}" onclick="tglG(this,'${m.originalName}')">${m.gen}</span></td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','1å¹´çµ„',this.innerText)">${m.c1}</td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','2å¹´çµ„',this.innerText)">${m.c2}</td>
                <td class="w-cls editable" contenteditable="true" onblur="sync('${m.originalName}','3å¹´çµ„',this.innerText)">${m.c3}</td>
                <td class="w-act"><span class="del-link" onclick="delM('${m.originalName}')">å‰Šé™¤</span></td>
            `;
            body.appendChild(tr);
        });
        document.getElementById('cnt').innerText = filtered.length;
    }

    async function sync(oldName, col, newVal) {
        const st = document.getElementById('status');
        st.innerText = "åŒæœŸä¸­..."; st.className = "status-badge sync-loading";
        
        let val = String(newVal).trim();
        // ã‚¯ãƒ©ã‚¹ä¿å­˜ç”¨æ•´å½¢ï¼ˆ1-x å½¢å¼ã¸ï¼‰
        if(col.includes('çµ„') && val && !val.includes('-')) {
            val = col.charAt(0) + "-" + val;
        }

        try {
            const res = await fetch(GAS, { method: "POST", body: JSON.stringify({ name: oldName, column: col, value: val }) });
            if(!res.ok) throw new Error();
            st.innerText = "åŒæœŸæ¸ˆã¿"; st.className = "status-badge";
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°
            const target = data.find(m => m.originalName === oldName);
            if(target) {
                if(col === 'åå‰') target.originalName = val;
                const keyMap = {"åå‰":"name", "ãƒ•ãƒªã‚¬ãƒŠ":"kana", "1å¹´çµ„":"c1", "2å¹´çµ„":"c2", "3å¹´çµ„":"c3", "æ€§åˆ¥":"gen"};
                if(keyMap[col]) target[keyMap[col]] = (col.includes('çµ„')) ? getG(val) : val;
                if(col.includes('çµ„')) updateFilters();
            }
        } catch (e) { 
            st.innerText = "åŒæœŸå¤±æ•—"; st.className = "status-badge sync-error";
        }
    }

    function tglG(el, name) {
        const nxt = el.innerText.trim() === 'ç”·' ? 'å¥³' : 'ç”·';
        el.innerText = nxt; el.className = `gender-tag gender-${nxt}`;
        sync(name, 'æ€§åˆ¥', nxt);
    }

    function addM() {
        const n = prompt("æ–°è¦è¿½åŠ ã™ã‚‹æ°åã‚’å…¥åŠ›");
        if(n) { 
            data.unshift({originalName:n, name:n, kana:"", c1:"", c2:"", c3:"", gen:"ç”·"}); 
            render(); sync(n, "åå‰", n); 
        }
    }

    async function delM(name) {
        if(confirm(name + " ã•ã‚“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            await fetch(GAS, { method: "POST", body: JSON.stringify({ action: "delete", name: name }) });
            data = data.filter(m => m.originalName !== name); render();
        }
    }

    function srt(k) {
        sA = (sK === k) ? !sA : true; sK = k;
        data.sort((a, b) => {
            let va = a[k], vb = b[k];
            if(k.includes('c')) { va = parseInt(va)||0; vb = parseInt(vb)||0; }
            return (va < vb ? -1 : 1) * (sA ? 1 : -1);
        });
        render();
    }

    ['q', 'fGen', 'fC1', 'fC2', 'fC3'].forEach(id => {
        document.getElementById(id).addEventListener(id==='q'?'input':'change', render);
    });

    load();
</script>
