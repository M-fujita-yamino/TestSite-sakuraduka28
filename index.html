<div class="container">

<script>
    // ãƒ‡ãƒ¼ã‚¿ã®å–å¾—å…ˆURL
    const MEIBO_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzLqpB8e6tiN06L-urFd1agctJ6JIlfJQW-JcybZ_VrVYOh7D9uwk6PlIlO8wCpcQKVyUKRJOnchn-/pub?gid=0&single=true&output=csv";
    const PHOTO_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQxm8bS1RxZlhBjac5oQrMUVpurJbcYUKCPyMAl5Ut26gJ4U-g6pbvdlJryP1c2rUJsWt0eJm-H0Nee/pub?gid=0&single=true&output=csv";

    let meiboData = [];
    let photoMap = {};
    let currentGrade = 1;

    // ã‚¯ãƒ©ã‚¹åã‹ã‚‰çµ„ç•ªå·ã‚’æŠ½å‡ºã™ã‚‹é–¢æ•°ï¼ˆ3å¹´ç”Ÿå¯¾ç­–ï¼‰
    function getG(v) {
        if(!v) return "";
        let s = String(v).trim();
        let m = s.match(/(\d+)$/); // æœ«å°¾ã®æ•°å­—ã‚’å„ªå…ˆ
        if(!m) m = s.match(/-(\d+)/);
        if(!m) m = s.match(/(\d+)/);
        return m ? m[1] : "";
    }

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    async function init() {
        try {
            // å†™çœŸãƒã‚¹ã‚¿ãƒ¼
            const resP = await fetch(PHOTO_CSV);
            const txtP = await resP.text();
            txtP.split('\n').slice(1).forEach(line => {
                const cols = line.split(',');
                if(cols.length >= 2) photoMap[cols[0].trim()] = cols[1].trim();
            });

            // åç°¿
            const resM = await fetch(MEIBO_CSV);
            const txtM = await resM.text();
            const rows = txtM.replace(/\r/g, '').split('\n').slice(1);
            meiboData = rows.map(r => {
                const c = r.split(',');
                return {
                    name: (c[0]||"").trim(),
                    kana: (c[1]||"").trim(),
                    cls: [getG(c[2]), getG(c[4]), getG(c[6])] // [1å¹´çµ„, 2å¹´çµ„, 3å¹´çµ„]
                };
            }).filter(m => m.name);
        } catch (e) {
            console.error("èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼", e);
        }
    }

    function setGrade(g, btn) {
        currentGrade = g;
        document.querySelectorAll('.grade-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        search();
    }

    function search() {
        const query = document.getElementById('searchInput').value.trim();
        const resultDiv = document.getElementById('result');
        
        if (!query) {
            resultDiv.innerHTML = '<div class="no-data">åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</div>';
            return;
        }

        const filtered = meiboData.filter(m => 
            m.name.includes(query) || m.kana.includes(query)
        );

        if (filtered.length === 0) {
            resultDiv.innerHTML = '<div class="no-data">è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
            return;
        }

        let html = '';
        filtered.forEach(m => {
            const kumi = m.cls[currentGrade - 1]; // é¸æŠä¸­ã®å­¦å¹´ã®çµ„
            const photoKey = currentGrade + "-" + kumi;
            const url = photoMap[photoKey];

            if (kumi && url) {
                html += `
                    <div class="person-item">
                        <div class="person-info">
                            <span class="person-name">${m.name}</span>
                            <span class="person-kana">${currentGrade}å¹´${kumi}çµ„</span>
                        </div>
                        <a href="${url}" target="_blank" class="view-btn">å†™çœŸã‚’è¦‹ã‚‹</a>
                    </div>
                `;
            } else if (kumi) {
                html += `
                    <div class="person-item">

                            <span class="person-name">${m.name}</span>
                            <span class="person-kana">${currentGrade}å¹´${kumi}çµ„ï¼ˆæº–å‚™ä¸­ï¼‰</span>
                        </div>

                `;
            }

        resultDiv.innerHTML = html || '<div class="no-data">è©²å½“å­¦å¹´ã®ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
    }

    init();
</script>
